syntax = "proto3";
package webmail;

// Get info about messages
message MessagesRequest {
};

// Delete a message 
message DeleteRequest {
  int32 message_id = 1;
};

// Get a message
message EmailRequest {
  int32 message_id = 1;
};

message WebmailServiceRequest {
  int32 request_id = 1;
  string user = 2;

  oneof service_request {
    MessagesRequest m = 3;
    DeleteRequest d = 4;
    EmailRequest e = 5;
  };
};

message Email {
  int32 id = 1;
  string from = 2;
};

enum WebmailResponseCode {
  SUCCESS = 0;
  MISSING_USER = 1;
  CONCURRENT_CHANGE = 2;
  INVALID_INDEX = 3;
  FAILURE = 4;
};

message EmailResponse {
  string message = 1;
};

message MessagesResponse {
  repeated Email page = 1;
};

message GenericResponse {
};

message WebmailServiceResponse {
  int32 request_id = 1;
  string user = 2;

  WebmailResponseCode response_code = 3;

  oneof service_response {
    EmailResponse get = 4;
    GenericResponse generic = 5;
    MessagesResponse m = 6;
  };
};

